<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">

			<div class="card-header bg bg-success text-white h2" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-info btn-xs text-white" th:href="@{'/ver/' + ${articulo.wiki.id}}"
						th:text="'&laquo; Volver a la lista de Articulos de la Wiki: '+${articulo.wiki.nombre}"></a>
				</h4>

				<form th:action="@{/articulo/formulario/}" th:object="${articulo}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Wiki'"></label>
						<div class="col-sm-6">
							<input th:value="${articulo.wiki.nombre}+ ' '+ ${articulo.wiki.creador}"
								class="form-control" disabled='disable' />
							<!-- Con disabled es para sólo mostrar el nombre de la wiki en cada articulo-->
						</div>
					</div>

					<div class="form-group row">
						<label for="titulo" class="col-sm-2 col-form-label" th:text="'Titulo'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{titulo}" class="form-control" th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="contenido" class="col-sm-2 col-form-label" th:text="'Contenido del Artículo'"></label>
						<div class="col-sm-6">
							<textarea style="height: 500px; width: 150%;" th:field="*{contenido}" class="form-control" th:errorclass="'form-control is-invalid'"></textarea>
							<div class="invalid-feedback" th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}"></div>
						</div>
					</div>

               

					
					
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="'Crear Articulo'" class="btn btn-success" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	
</body>

</html>
