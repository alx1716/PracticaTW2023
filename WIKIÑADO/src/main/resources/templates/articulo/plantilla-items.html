<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<table th:fragment="itemsFactura" class="d-none"> <!--La tabla quedarÃ¡ oculta por eso d-none y con el autocomplete se iran reemplazando los valores -->

<tbody id="plantillaItemsFactura">
	<tr id="row_{ID}">
		<td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"/></td> <!-- item_id[] es un array para ir cogiendo varios nombres de item-->
		<td>{NOMBRE}</td>
		<td>{PRECIO}</td>
		<td><input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({ID},{PRECIO}, this.value);"/></td>
		<td><span id="total_importe{ID}">0</span></td>
		<td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.eliminarLineaFactura({ID});">X</a></td>
	</tr>
	
</tbody>
	
</table>
</body>
</html>
