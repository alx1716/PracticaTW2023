<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">

			<div class="card-header bg-success text-white" th:text="${mensaje}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{'/ver/' + ${articulo.wiki.id}}"
						th:text="'&laquo; Volver a la lista de Articulos de la Wiki: '+${articulo.wiki.nombre}"></a>
				</h4>

				<form th:action="@{/articulo/propuesta/}" th:object="${articulo}" method="post" enctype="multipart/form-data">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Wiki'"></label>
						<div class="col-sm-6">
							<input th:value="${articulo.wiki.nombre}"
								class="form-control bg-secondary text-white" disabled='disable' />
							<!-- Con disabled es para sólo mostrar el nombre de la wiki en cada articulo-->
						</div>
					</div>

					<div class="form-group row">
						<label for="titulo" class="col-sm-2 col-form-label" th:text="'Titulo'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{titulo}" class="form-control bg-secondary text-white" th:errorclass="'form-control is-invalid'" disabled='disable'/>
							<div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
						</div>
					</div>

				<!-- Botón para subir la propuesta como un archivo html-->
					<div class="form-group row">
						<label for="propuesta" class="col-sm-2 col-form-label" th:text="'Propuesta'"></label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control"/>
						</div>
					</div>

					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="'Proponer modificación'" class="btn btn-success text-white" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	
</body>

</html>
