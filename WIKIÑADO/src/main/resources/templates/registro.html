<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6 bg-white p-4 rounded shadow">
				<h2 class="text-center mb-4">¡Inscripción de Genios!</h2>
				<form th:action="@{/registro}" th:object="${usuario}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Nombre del Sabio:</label>
						<input type="text" th:field="*{username}" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Correo de las Ideas Brillantes:</label>
						<input type="email" th:field="*{email}" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contraseña Ultra-Segura:</label>
						<input type="password" th:field="*{password}" class="form-control" required>
					</div>
					<button type="submit" class="btn btn-primary">Empezar a Opinar</button>
				</form>
			</div>
		</div>
	</div>
    <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
