<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<title>Crear Usuario</title>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
        <h4>Crear Nuevo Usuario</h4>
        
        <form th:action="@{/registro}" th:object="${nuevoUsuario}"  method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
            </div>
            
             <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="contraseña" class="form-control" th:field="*{password}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>
 
	</div>
    <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
