<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


	<!--Barra de Navegación-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Barra de Navegación</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home <span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/listar}">Clientes</a>
						<!--Notese como se manda ese link a la vista listar con Thymeleaf-->
					</li>

				</ul>
			</div>
		</div>
	</nav>


	<div class="container"> <!-- Este Div va a contener todo el formulario -->
		<h1 class="text-primary border-success border-bottom " th:text="${titulo}"></h1>
		
		
		<!-- Vamos a crear un Div invisible con th:remove="tag" para mostrar todos los errores arriba del formulario -->
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		

		<form th:action="@{/formulario}" th:object="${cliente}" method="post" class="needs-validation" novalidate>
			<!-- El action contiene la Ruta del requestmapping hacia el método que va a procesar el formulario OJO las rutas se pasan con @{}
	Y con th:object se hace referencia al objeto que se está pasando por el método POST al ser un objeto si que se hace con el signo ${}-->

			<div class="form-group row">
				<label class="col-sm-2 col-form-label"><strong>Nombre</strong></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'alert alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>

			</div>




			<div class="form-group row">
				<label class="col-sm-2 col-form-label"><strong>Apellido</strong></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'alert alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label"><strong>Email</strong></label>
				<div class="col-sm-6">
					<input type="email" th:field="*{email}" class="form-control" th:errorclass="'alert alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"><strong>Fecha</strong></label>
				<div class="col-sm-6">
					
					<input type="text" th:field="*{createAt}" class="form-control" th:errorclass="'alert alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
			</div>

			<div class="form-group">
				<br/>
				<div class="col-sm-6">
					<input type="submit" value="Crear Cliente" class="btn btn-primary" />
				</div>
			</div>


			<input type="hidden" th:field="*{id}" />
		</form>
	</div>

</body>

</html>
