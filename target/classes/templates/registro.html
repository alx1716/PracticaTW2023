<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layouts/base :: head"></head>

<body>

	<nav th:replace="layouts/base :: nav"></nav>
<h1>Registro</h1>

    <section class="registro" >
    	
	
	<!-- MENSAJE FLASH -->
	<div class="alert alert-danger text-center" th:if="${emailRepetido != null}" th:text="${emailRepetido}"></div>
	<div class="alert alert-danger text-center" th:if="${camposVacios != null}" th:text="${camposVacios}"></div>

	
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4 mt-5">
				<form th:action="@{/user/saved}" method="POST">
				
					<div class="form-group ">
						<input type="text" name="nombre" placeholder="Nombre" 
						autocomplete="off" class="form-control text-center fst-italic" />
					</div>
					
					<div class="form-group ">
						<input type="email" name="email" placeholder="Dirección de email" autocomplete="off"  class="form-control text-center fst-italic"  required/>
					</div>
					<div class="form-group my-2">
						<input type="password" name="password" placeholder="Contraseña" 
						autocomplete="off" class="form-control text-center fst-italic"  required/>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-secondary form-control">Registrarse</button>
					</div>
					</form>
					</div>
					</div>
					</div>
        </section>

  <script>
        function validateForm() {
            const emailField = document.getElementsByName("email")[0];
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailField.value)) {
                alert("Por favor, ingresa un email válido.");
                return false;
            }
            return true;
        }
  </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
