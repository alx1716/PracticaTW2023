<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layouts/base :: head"></head>

<body>

	<nav th:replace="layouts/base :: nav"></nav>
<h1>Login</h1>

<section class="login" >

<!--  capturamos el mensaje de registro OK del controlador de usuario -->
<div class="alert alert-success" th:if="${OkRegistro != null}" th:text="${OkRegistro}"></div>

<!-- manejo de error de credenciales en el login-->
<div class="alert alert-danger" th:if="${param.error}">Error de credenciales</div>
<!-- formulario para loguearse-->
<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4 mt-5">
<form th:action="@{/logueo}" method="POST">
<div class="form-group ">
	<input type="email" name="email" placeholder="Dirección de email" autocomplete="off" class="form-control text-center fst-italic" />
	</div>

<div class="form-group my-2">
	<input type="text" name="password" placeholder="Contraseña" autocomplete="off" class="form-control text-center fst-italic" />
</div>
	<div class="form-group">
		<button type="submit" class="btn btn-secondary form-control">Login!</button>
	</div>
</form>
</div>
</div>
</div>
</section>
  <script>
        function validateForm() {
            const emailField = document.getElementsByName("email")[0];
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailField.value)) {
                alert("Por favor, ingresa un email válido.");
                return false;
            }
            return true;
        }
  </script>
</body>
</html>
