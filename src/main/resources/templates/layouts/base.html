<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<head th:fragment="head">
<meta charset="utf-8"/>
<title>Wikiñado</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
crossorigin="anonymous">
 <style>
        /* Estilos para la tabla */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<nav th:fragment="barranav" class="navbar navbar-expand-lg bg-body-tertiary">

<div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Wikinado</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/wikis}">Wikis</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/registro}">Registro</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/gestion}" sec:authorize="hasRole('gestor')">Gestión de Usuarios</a>
        </li>
      </ul>
	<!-- BIENVENIDA -->
	<div th:if="${nombre != null}" th:text="${nombre}" class="btn btn-outline-success mr-5"></div>
	

    </div>
    	<!-- Cerrar Sesion -->
	 <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST"  style="float: right;">
		<button type="submit" class="btn btn-default">Cerrar Sesión</button>
	</form> 
</div>
</nav>
</body>
</html>
